{% extends 'website/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <p>Add a new review</p>

  <form action="{% url 'website:new_review' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add review" %}
  </form>
{% endblock content %}
