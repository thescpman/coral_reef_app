{% extends 'website/base.html' %}

{% block content %}
  <h1>Reviews</h1> <a href="{% url 'website:new_review' %}">add a review</a>

  <ul>
    {% for review in reviews %}
      <li>
        <h4>{{review.date_added|date:'M d, Y H:i' }}</h4>
        <p>{{review.name}}</p>
      </li>
    {% empty %}
      <li>There are no reviews yet</li>
    {% endfor %}
  </ul>
{% endblock content %}
