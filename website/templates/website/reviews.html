{% extends 'website/base.html' %}

{% block content %}
  <h1>Reviews</h1> <a href="{% url 'website:new_review' %}">add a review</a>

  <ul>
    {% for review in reviews %}
      <li>{{review.name}}</li>
    {% empty %}
      <li>There are no reviews yet</li>
    {% endfor %}
  </ul>
{% endblock content %}
